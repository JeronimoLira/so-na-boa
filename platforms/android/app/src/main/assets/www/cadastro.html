<!-- ###############################PÁGINA-CADASTRO############################### -->
   <div class="page-content" data-role="content" id="pag-cadastro">
    <!-- <script>
        $('body').css('background-image','url(img/bg-cadastro.png)');    
    </script>    
    -->
	<div id="mensagens"></div>
    <div data-role="content">
        <div id="cadastro">
            <div id="form_cadastro" class="ui-content" style="padding-top:-100px;">            
                <div class="carregando">
                    <span id="cadastro-fechar">Fechar.</span>
                    <div><img src="img/ring.gif" alt="carregando" class="gif"></div>
                    <button id="btn-crop" style="height:40px;width:80px;">Recortar</button>
                    <input type="hidden" id="x">
                    <input type="hidden" id="y">
                    <input type="hidden" id="x2">
                    <input type="hidden" id="y2">
                    <input type="hidden" id="w">
                    <input type="hidden" id="h">
                    <input type="hidden" id="iw">
                    <input type="hidden" id="ih">
                </div>
                <div class="row">
                    <img class="img-icone" src="img/menu_cadastro.png">
                    <h1 class="label-cadastro">CADASTRO</h1>
                </div>
                <input  name="nome" placeholder=" Nome Completo" />
                <select  name="sexo"  class="cadastro-esq" data-role="none" > 
    				<option value="0">Você é...</option>
                    <option value="Homem">Homem</option>
    			    <option value="Mulher">Mulher</option>
    			    <option value="Bissexual">Bissexual</option>
    			    <option value="Gay">Gay</option>
    			    <option value="Lésbica">Lésbica</option>
    			    <option value="Travesti/Transexual">Travesti/Transexual</option>
                </select>   
                <!--pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" -->                         
                <input name="aniversario" class="cadastro-dir" placeholder=" Nascimento" type="text/number" 
                    maxlength="14" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" data-mask="00/00/0000" data-mask-selectonfocus="true"/>
				
                <input name="codinome" class="cadastro-esq" placeholder=" Codinome" />
				
                <input name="telefone" id='tel-mask-tent' class="cadastro-dir" placeholder=" Celular" 
                    type="text/number"  maxlength="14"/>
				<!--data-mask="(00)00000-0000" data-mask-selectonfocus="true"-->
                <input type="password" name="cadSenha" class="cadastro-esq" placeholder=" Senha" />
                <input type="password" name="confSenha" class="cadastro-dir" placeholder=" Confirmar senha" />
                <input name="frase" placeholder="Editar Frase do seu perfil" />
                
                <select name="estadoCivil" class="cadastro-esq" data-role="none">
                    <option value="0">Estado Civil</option>
                    <option value="Solteiro">Solteiro</option>
                    <option value="Casado">Casado</option>
                    <option value="Namorando">Namorando</option>
                    <option value="Divorciado">Divorciado</option>
                    <option value="Outros">Outros</option>                    
                </select>

                <form class="cadastro-dir" id="cad-imagens" method="post" action="http://sonaboa.net/imagem.php" data-role="none" enctype="multipart/form-data">
                    <input type="file" id="cad-foto" name="cad-foto" accept="image/*" >
                </form>

                <input name="foto" class="cadastro-dir" placeholder="Editar fotos" />
                <input type="hidden" id="foto-cad" name="foto_cad">

                <select name="interesse" data-role="none" >
                    <option value="">Agora você está interessado em...</option>
    			    <option value="Homem">Homem</option>
                    <option value="Mulher">Mulher</option>
    				<option value="Homem e Mulher">Homem e Mulher</option>
                </select>
                
                <!-- Combobox Estado -->
                <select class="cadastro-uf" name="uf" id="cod_estados" onchange="populaCidades(true)"></select>
                
                <!-- Combobox Cidade -->            
                <select class="cadastro-cidade" name="cidade" id="cod_cidades"></select>

                <!-- Loading -->
                <div class="div-cidade">
                    <img src="img/ring.gif" alt="carregando" class="carregando-cidade-gif">
                </div>
                <!-- pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$"-->
                <input name="rg" type="text" pattern="[0-9]{2}\.[0-9]{3}\.[0-9]\-[0-9]{1}\d*" 
                    placeholder=" RG" data-mask="00.000.000-0" 
                    data-mask-selectonfocus="true"/>
				
                <h1 class="h1-opcao">OPÇÕES</h1>
                <select name="idioma" class="cadastro-dir" data-role="none">
                    <option value="">Seu Idioma</option>
                    <option value="Português">Português</option>
                    <option value="Inglês">Inglês</option>
                    <option value="Espanhol">Espanhol</option>
                    <option value="Francês">Francês</option>
                    <option value="Alemão">Alemão</option>
                </select>
    			
                <div id="cadastre-se" >
                    <a id="btn-cadastro-atualizar" href="#" class="btn-cadastro">
                        <img src="img/btn-cadastre.png" alt="Cadastre-se" />
                        ATUALIZAR
                    </a>
                </div>
            </div>
        </div>

		<input type='date' id='inputHidden' style='background:none;border:none;' />
    </div>
 
    <script type="text/javascript" src="js/jquery.mask.js"></script>
    <script type="text/javascript" src="js/cadastro.js"></script>
    <script type="text/javascript" src="js/telefone-mascara.js"></script>
<!-- ###############################FIM-PÁGINA-CADASTRO############################### -->
